<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sujan Shrestha - Interactive Profile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #16213e;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            flex-direction: row;
            overflow: hidden;
        }

        /* Left Flag */
        .flag-left {
            position: absolute;
            top: 0;
            left: 0;
            width: 50%;
            height: 100%;
            background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/9/9b/Flag_of_Nepal.svg/1200px-Flag_of_Nepal.svg.png') no-repeat center center;
            background-size: contain;
            transform: scaleX(-1); /* Flips the flag horizontally */
            z-index: -1;
        }

        /* Right Flag */
        .flag-right {
            position: absolute;
            top: 0;
            right: 0;
            width: 50%;
            height: 100%;
            background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/9/9b/Flag_of_Nepal.svg/1200px-Flag_of_Nepal.svg.png') no-repeat center center;
            background-size: contain;
            z-index: -1;
        }

        /* Centered page content */
        .page {
            display: none;
            position: relative;
            z-index: 2;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            text-align: center;
        }

        .page.active {
            display: block;
            opacity: 1;
        }

        /* Animated Name Styling */
        .animated-name {
            font-size: 5em;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 5px;
            color: black; /* Initially black */
            text-shadow: 0px 0px 20px black, 0px 0px 30px black;
            animation: glow 1.5s infinite alternate;
            margin-bottom: 20px;
        }

        @keyframes glow {
            0% { text-shadow: 0px 0px 10px black, 0px 0px 20px black; }
            100% { text-shadow: 0px 0px 30px #e94e77, 0px 0px 50px #e94e77; }
        }

        /* Button Styling */
        .button {
            padding: 15px 30px;
            margin: 10px;
            font-size: 1.5em;
            color: white;
            background: #e94e77; /* Matching button color */
            border: 2px solid #e94e77;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            outline: none;
        }

        .button:hover {
            background: #ff8da1; /* Lighter pink on hover */
            color: #16213e;
            transform: scale(1.1);
        }

        /* Social Media Icons */
        .social-media {
            margin: 20px 0;
            display: flex;
            justify-content: center;
        }

        .social-media a {
            font-size: 2.5em;
            margin: 0 15px;
            color: white;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .social-media a:hover {
            color: #e94e77; /* Same as the main button color */
        }

        /* Text Area for Life Story */
        .life-story-content {
            width: 80%;
            margin: 20px auto;
            padding: 10px;
            background: #1a1a2e;
            color: white;
            font-size: 1.2em;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #e94e77;
        }

        .life-story-content p {
            margin-bottom: 15px;
        }

        /* Life Story Text */
        .life-story-text {
            font-size: 1.2em;
            margin: 20px auto;
            width: 80%;
            color: white;
            background: #1a1a2e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #e94e77;
        }
    </style>
</head>
<body>
    <!-- Left Flag -->
    <div class="flag-left"></div>

    <!-- Right Flag -->
    <div class="flag-right"></div>

    <!-- Main Page -->
    <div class="page active" id="mainPage">
        <h1 class="animated-name">Sujan Shrestha</h1>
        <button class="button" onclick="showDetails()">Click Here</button>
    </div>

    <!-- Details Page -->
    <div class="page" id="detailsPage">
        <button class="button" onclick="goBack('mainPage')">Go Back</button>
        <h2 style="color: #e94e77;">My Details</h2>
        <p style="font-size: 1.2em;">Fresher | learner | Seekers</p>
        <p>Email: newarsujan2323@gmail.com | Mobile: 9767581384</p>
        <div class="social-media">
            <a href="https://www.linkedin.com/in/sujan-shrestha-1a5ba027b/" target="_blank">ðŸ”— LinkedIn</a>
            <a href="https://www.facebook.com/sujan2218" target="_blank">ðŸ“˜ Facebook</a>
            <a href="https://www.instagram.com/____sujan18/" target="_blank">ðŸ“¸ Instagram</a>
        </div>
        <button class="button" onclick="showPage('lifeStoryPage')">My Life Story</button>
    </div>

    <!-- Life Story Page -->
    <div class="page" id="lifeStoryPage">
        <button class="button" onclick="goBack('detailsPage')">Go Back</button>
        <h2 style="color: #e94e77;">My Life Story</h2>
        <div class="life-story-content">
            <p></p>
            <div class="life-story-text">
                <p>Focus on your own carrer!!</p>
            </div>
        </div>
    </div>

    <script>
        function showDetails() {
            document.getElementById('mainPage').classList.remove('active');
            document.getElementById('detailsPage').classList.add('active');
        }

        function showPage(page) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(page).classList.add('active');
        }

        function goBack(page) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(page).classList.add('active');
        }
    </script>
</body>
</html>
